spring:
  r2dbc:
    url: r2dbc:mariadb://localhost:3306/gateway
    username: root
    password: password
  redis:
    host: localhost
    port: 6379
  thymeleaf:
    cache: false
    check-template-location: false
    prefix: file:./src/main/resources/templates/
