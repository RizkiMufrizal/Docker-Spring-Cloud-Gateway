<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>API Route</title>

    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="navbarleft :: navbarleft"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="navbartop :: navbartop"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Application Credential</h1>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form th:action="@{/administrator/applicationcredential/update/{id}(id=${id})}" th:object="${application_credential}" method="post">
                            <div class="form-group">
                                <label>Application Name</label>
                                <input type="text" class="form-control" placeholder="Enter Application Name" th:field="*{applicationName}" />
                            </div>
                            <div class="form-group">
                                <label>Api Key</label>
                                <input type="text" class="form-control" th:field="*{apiKey}" disabled />
                                <input type="hidden" class="form-control" th:field="*{apiKey}" />
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<script th:src="@{/js/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
<script th:src="@{/js/jquery.easing.min.js}" type="application/javascript"></script>
<script th:src="@{/js/sb-admin-2.min.js}" type="application/javascript"></script>

</body>

</html>
