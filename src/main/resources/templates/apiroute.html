<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>API Route</title>

    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="navbarleft :: navbarleft"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="navbartop :: navbartop"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">API Route</h1>
                    <a th:href="@{/administrator/apiroute/new}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                            class="fas fa-clipboard-list fa-sm text-white-50"></i> New Api Route</a>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable">
                                <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>Name</th>
                                    <th>Version</th>
                                    <th>Path</th>
                                    <th>Rewrite Front End</th>
                                    <th>Rewrite Back End</th>
                                    <th>Method</th>
                                    <th>URI Backend</th>
                                    <th>Authentication</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="api_route: ${api_routes}">
                                        <td>
                                            <a th:href="@{/administrator/apiroute/edit/{id}(id=${api_route.id})}" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i
                                                    class="fas fa-pencil-alt fa-sm text-white-50"></i></a>
                                            <a th:href="@{/administrator/apiroute/delete/{id}(id=${api_route.id})}" class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm"><i
                                                    class="fas fa-trash fa-sm text-white-50"></i></a>
                                            <a th:href="@{/administrator/apiroute/applicationcredentials/{id}(id=${api_route.id})}" class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm"><i
                                                    class="fas fa-search fa-sm text-white-50"></i></a>
                                        </td>
                                        <td th:text="${api_route.name}"></td>
                                        <td th:text="${api_route.version}"></td>
                                        <td th:text="${api_route.path}"></td>
                                        <td th:text="${api_route.rewriteFrontend}"></td>
                                        <td th:text="${api_route.rewriteBackend}"></td>
                                        <td th:text="${api_route.method}"></td>
                                        <td th:text="${api_route.uri}"></td>
                                        <td th:text="${api_route.authentication}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<script th:src="@{/js/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
<script th:src="@{/js/jquery.easing.min.js}" type="application/javascript"></script>
<script th:src="@{/js/sb-admin-2.min.js}" type="application/javascript"></script>

</body>

</html>
