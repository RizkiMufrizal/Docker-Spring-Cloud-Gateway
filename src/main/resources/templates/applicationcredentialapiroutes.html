<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>API Route Grant Access</title>

    <link rel="stylesheet" th:href="@{/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" />
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="navbarleft :: navbarleft"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="navbartop :: navbartop"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Application : <span th:text="${application_credential.applicationName}"></span></h1>

                <div class="card shadow mb-4">
                    <div class="card-header">
                        Granted Api
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>Name</th>
                                    <th>Version</th>
                                    <th>Path</th>
                                    <th>Rewrite Front End</th>
                                    <th>Rewrite Back End</th>
                                    <th>Method</th>
                                    <th>URI Backend</th>
                                    <th>Authentication</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="api_route: ${api_routes}">
                                    <td>
                                        <a th:href="@{/administrator/applicationcredential/revokeaccess/{id}/{applicationId}(id=${api_route.id}, applicationId=${id})}" class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm"><i
                                                class="fas fa-minus fa-sm text-white-50"></i></a>
                                    </td>
                                    <td th:text="${api_route.name}"></td>
                                    <td th:text="${api_route.version}"></td>
                                    <td th:text="${api_route.path}"></td>
                                    <td th:text="${api_route.rewriteFrontend}"></td>
                                    <td th:text="${api_route.rewriteBackend}"></td>
                                    <td th:text="${api_route.method}"></td>
                                    <td th:text="${api_route.uri}"></td>
                                    <td th:text="${api_route.authentication}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header">
                        Not Granted Api
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Action</th>
                                    <th>Name</th>
                                    <th>Version</th>
                                    <th>Path</th>
                                    <th>Rewrite Front End</th>
                                    <th>Rewrite Back End</th>
                                    <th>Method</th>
                                    <th>URI Backend</th>
                                    <th>Authentication</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="note_api_route: ${not_api_routes}">
                                    <td>
                                        <a th:href="@{/administrator/applicationcredential/grantaccess/{id}/{applicationId}(id=${note_api_route.id}, applicationId=${id})}" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"><i
                                                class="fas fa-plus fa-sm text-white-50"></i></a>
                                    </td>
                                    <td th:text="${note_api_route.name}"></td>
                                    <td th:text="${note_api_route.version}"></td>
                                    <td th:text="${note_api_route.path}"></td>
                                    <td th:text="${note_api_route.rewriteFrontend}"></td>
                                    <td th:text="${note_api_route.rewriteBackend}"></td>
                                    <td th:text="${note_api_route.method}"></td>
                                    <td th:text="${note_api_route.uri}"></td>
                                    <td th:text="${note_api_route.authentication}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<script th:src="@{/js/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="application/javascript"></script>
<script th:src="@{/js/jquery.easing.min.js}" type="application/javascript"></script>
<script th:src="@{/js/sb-admin-2.min.js}" type="application/javascript"></script>

</body>

</html>
